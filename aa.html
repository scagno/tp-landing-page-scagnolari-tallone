<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440, initial-scale=1.0">
  <title>SAVELT - Educación Financiera</title>
  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
  width: 1440px;
  height: 1024px;
  margin: 0 auto;
  overflow-y: scroll;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f5f0c9;
  background-image: url(imgs/fondo\ libros.png); 
  background-repeat: repeat;
  background-size: 1000px; 
}

    /* ===== Navbar ===== */
    header {
      width: 100%;
      height: 80px;
      background-color: #465c13;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
    }

    header h1 {
      font-size: 24px;
      color: #111;
      font-weight: bold;
      letter-spacing: 2px;
    }

    header a {
      text-decoration: none;
      background-color: white;
      color: #111;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
    }

    /* ===== Hero Section ===== */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: calc(100vh - 80px);
      padding: 60px 80px;
    }

    .hero-text {
      max-width: 600px;
    }

    .hero-text h2 {
      font-size: 32px;
      color: #000;
      font-weight: bold;
      line-height: 1.4;
    }

    .hero-text p {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }

    .hero button {
      margin-top: 40px;
      background-color: #465c13;
      color: #fff;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    /* ===== Imagen Personaje ===== */
    .hero-img {
      width: 350px;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <h1>SAVELT</h1>
    <a href="#contacto">contactanos</a>
    
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h2>Aprende a manejar tu plata.<br>Cambia tu futuro.</h2>
      <p>Educación financiera básica, gratuita y didáctica para adolescentes que quieren tomar el control de su dinero.</p>
      <button>EMPEZÁ GRATIS</button>
    </div>
    <div class="hero-img">
      <img src= imgs/mascota.png alt="Personaje billete" width="350" 
      style="position: relative; left: -75px;">
    </div>
  </section>
</body>
</html>
